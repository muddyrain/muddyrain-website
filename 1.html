<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Scroll to Bottom Example</title>
  <style>
    /* 消息框容器的样式 */
    .message-container {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
    }

    /* 消息框的样式 */
    .message-box {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="message-container">
    <div class="message-box">Hello!</div>
    <div class="message-box">How are you?</div>
    <div class="message-box">I'm fine, thank you.</div>
    <div class="message-box">And you?</div>
    <div class="message-box">I'm good too.</div>
    <div class="message-box">Bye!</div>
    <div class="message-box">See you later.</div>
    <div class="message-box">Take care.</div>
  </div>

  <form onsubmit="sendMessage(); return false;">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button type="submit">Send</button>
  </form>

  <script>
    // 获取消息框容器元素和消息输入框元素
    const messageContainer = document.querySelector('.message-container');
    const messageInput = document.querySelector('#message-input');

    // 发送消息的函数
    function sendMessage() {
      // 获取消息输入框的值
      const message = messageInput.value;

      // 创建新的消息框元素
      const messageBox = document.createElement('div');
      messageBox.classList.add('message-box');
      messageBox.textContent = message;

      // 将新的消息框元素添加到消息框容器中
      messageContainer.appendChild(messageBox);

      // 将滚动条滚动到底部
      messageContainer.scrollTop = messageContainer.scrollHeight;

      // 清空消息输入框
      messageInput.value = '';
    }
  </script>
</body>

</html>
